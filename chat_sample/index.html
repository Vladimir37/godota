<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <!-- Подключение socket.io библиотеки -->
    <script src="socket.io.js"></script>

    <!-- Обработка событий -->
    <script>
    var socket = io.connect('http://localhost:8080/');
    socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });
    </script>
</head>

</body>
</html>
